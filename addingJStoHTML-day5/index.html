<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding JS to HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adding JavaScript to HTML</h1>
    <br>
    <h4>Lesson 1: On Click</h4>
    <button type="button" onclick="buttonAlert()">Click Me</button>
    <h4>Lesson 2: Date/Time Generator</h4>
    <button type="button" onclick="buttonDate()">Click for Date & Time</button>
    <h4>InnerHTML</h4>
    <p id="changeText">This is the original text.</p>
    <button type="button" onclick="pChange()">Click me to change the text.</button>
    <script type="text/javascript" src="addtoHTML.js"></script>
</body>
</html>
