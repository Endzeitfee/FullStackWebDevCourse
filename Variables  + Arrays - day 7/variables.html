<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
<h1>Variables</h1>

<h4>User interactions with variables</h4>
<p id="para" onmouseover="myFunction(myVariable)">This is a paragraph.</p>    
<h4>Counter</h4>

<button type="button" onclick="plusButton()">Click me to +1</button>
<p id="valuePara">Count: 0</p>
<button type="button" onclick="minusButton()">Click me to -1</button>

<h4>Arrays in more detail</h4>
<p>Original array: ["England", "Spain", "France", "Germany"]</p>
<p id="show"></p>
<button type="button" onclick="show()">Show #4!</button>
<script type="text/javascript" src="variables.js"></script>
</body>
</html>
