    <h1>Contact</h1>
    <p>Are you interested in my work? Let me know!</p>
    <form action="index.html" method="post">
        <p>First Name</p>
        <input type="text" placeholder="e.g. John...">
        <p>Last Name</p>
        <input type="text" placeholder="e.g. Smith...">
        <p>Email</p>
        <input type="text" placeholder="e.g. john@moon.space">
        <p>Reason for contact:</p>
        <select name="" id="">
            <option value="">Request for work</option>
            <option value="">Question</option>
            <option value="">Request for teaching</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write here..."></textarea>
        <br>
        <input type="submit" value="Click me">
    </form>
